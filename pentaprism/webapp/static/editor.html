<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Editor</title>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.2/bootstrap-slider.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.2/css/bootstrap-slider.min.css">

    <script src="/ui/scripts/util.js"></script>
    <script src="/ui/scripts/editor.js"></script>

    <link rel="stylesheet" href="/ui/style/gallery.css">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Pentaprism</a>
            <ul class="navbar-nav mr-auto"></ul>
        </nav>
        <div class="row">
            <div id="viewer" class="text-center">
                <img />
                <div class="guides">
                    <svg class="thirds" width="100%" height="100%">
                        <line x1="33.333%" y1="0" x2="33.333%" y2="100%" />
                        <line x1="66.667%" y1="0" x2="66.667%" y2="100%" />
                        <line x1="0" y1="33.333%" x2="100%" y2="33.333%" />
                        <line x1="0" y1="66.667%" x2="100%" y2="66.667%" />
                    </svg>
                    <svg class="triangles1" width="100%" height="100%">
                        <line x1="0" y1="0" x2="100%" y2="100%" />
                        <line class="left" x1="0" y1="100%" x2="0" y2="0" />
                        <line class="right"x1="100%" y1="0" x2="0" y2="0" />
                    </svg>
                    <svg class="triangles2" width="100%" height="100%">
                        <line x1="0" y1="100%" x2="100%" y2="0" />
                        <line class="left" x1="0" y1="0" x2="0" y2="0" />
                        <line class="right"x1="100%" y1="100%" x2="0" y2="0" />
                    </svg>
                </div>
                <div class="loading"><h1>Loading</h1></div>
            </div>
        </div>
        <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label">White Balance</label>
            <div class="col">
                <label for="wb">Mode</label>
                <select name="wb" class="form-control">
                    <option value="" selected>None</option>
                    <option value="auto">Auto</option>
                    <option value="camera">Camera</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label">Size &amp; Orientation</label>
            <div class="col">
                <input id="width" type="text" value="" class="form-control"/>
                <label for="width">Width</label>
            </div>
            <div class="col">
                <input id="height" type="text" value="" class="form-control"/>
                <label for="height">Height</label>
            </div>
            <div class="col">
                <input id="rot"  class="form-control" data-slider-id='rotSlider' type="text" data-slider-min="-45" data-slider-max="45" data-slider-step="0.5" data-slider-value="0" />
                <span id="rotlabel">0</span>
                <label for="rot">Rotation</label>
            </div>
        </div>
        <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label">Crop</label>
            <div class="col">
                <input id="left" type="text" value="" class="form-control" />
                <label for="left">Left</label>
            </div>
            <div class="col">
                <input id="top" type="text" value="" class="form-control" />
                <label for="top">Top</label>
            </div>
            <div class="col">
                <input id="right" type="text" value="" class="form-control" />
                <label for="right">Right</label>
            </div>
            <div class="col">
                <input id="bottom" type="text" value="" class="form-control" />
                <label for="bottom">Bottom</label>
            </div>
            <div class="col">
                <button onclick="ClearCrop()">Clear</button>
            </div>
        </div>
        <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label">Options</label>
            <div class="col">
                <label for="format">Format</label>
                <select name="format" class="form-control">
                    <option value="" selected></option>
                    <option value="BMP">Bitmap</option>
                    <option value="GIF">GIF</option>
                    <option value="JPEG">JPEG</option>
                    <option value="PNG">PNG</option>
                    <option value="WEBP">WebP</option>
                </select>
            </div>
            <div class="col">
                <label for="grid">Grid</label>
                <select name="grid" class="form-control">
                    <option value="" selected></option>
                    <option value="thirds">Rule of Thirds</option>
                    <option value="triangles1">Rule of Triangles</option>
                    <option value="triangles2">Rule of Triangles 2</option>
                </select>
            </div>
            <div class="col">
                <label for="cr">Copyright</label>
                <input class="form-control" id="cr" type="checkbox" checked/>
            </div>
        </div>
        <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label">Advanced</label>
            <div class="col">
                <input id="black" type="text" value="" class="form-control" />
                <label for="black">Black</label>
            </div>
            <div class="col">
                <input id="sat" type="text" value="" class="form-control" />
                <label for="sat">Saturation</label>
            </div>
            <div class="col">
                <input id="bright" type="text" value="" class="form-control" />
                <label for="bright">Brightness</label>
            </div>
            <div class="col">
                <input id="exp" class="form-control" data-slider-id='expSlider' type="text" data-slider-min="0.25" data-slider-max="8" data-slider-step="0.25" data-slider-value="1" >
                <span id="explabel">1</span>
                <label for="exp">Exposure</label>
            </div>
        </div>
        <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label">Advanced 2</label>
            <div class="col">
                <label for="demosaic">Demosaic Algorithm</label>
                <select name="demosaic" class="form-control">
                    <option value="" selected></option>
                    <option value="linear">Linear</option>
                    <option value="vng">VNG</option>
                    <option value="ppg">PPG</option>
                    <option value="ahd">AHD</option>
                    <option value="dcb">DCB</option>
                    <option value="dht">DHT</option>
                    <option value="aahd">AAHD</option>
                </select>
            </div>
            <div class="col">
                <label for="half">Half Size</label>
                <input class="form-control" id="half" type="checkbox" />
            </div>
            <div class="col">
                <label for="nautoscale">No Auto Scale</label>
                <input class="form-control" id="nautoscale" type="checkbox" />
            </div>
            <div class="col">
                <label for="nautobright">No Auto Brightness</label>
                <input class="form-control" id="nautobright" type="checkbox" />
            </div>
        </div>
        <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label">Advanced 3</label>
            <div class="col">
                <input id="abthr" class="form-control" data-slider-id='powSlider' type="text" data-slider-min="0.00003" data-slider-max="0.1" data-slider-step="0.00001" data-slider-value="0.00003" />
                <span id="abthrlabel">0.00003</span>
                <label for="abthr">Auto Brightness Threshold</label>
            </div>
            <div class="col">
                <input id="exppre" class="form-control" data-slider-id='powSlider' type="text" data-slider-min="0" data-slider-max="1" data-slider-step="0.1" data-slider-value="0" />
                <span id="expprelabel">0</span>
                <label for="exppre">Exposure Preserve Highlights</label>
            </div>
        </div>
        <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label">Gamma</label>
            <div class="col">
                <input id="gpower" class="form-control" data-slider-id='powSlider' type="text" data-slider-min="0.4" data-slider-max="100" data-slider-step="0.1" data-slider-value="2.2" />
                <span id="gpowlabel">2.2</span>
                <label for="gpower">Gamma Power</label>
                <input id="gslope" class="form-control" data-slider-id='slopeSlider' type="text" data-slider-min="1" data-slider-max="100" data-slider-step="0.5" data-slider-value="4.5" />
                <span id="gslplabel">4.5</span>
                <label for="gslope">Gamma Slope</label>
            </div>
        </div>
    </div>
</body>

</html>
